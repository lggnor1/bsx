<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>로그인 | BetterSystemX</title>
</head>
<body>
    <div class="body-container">
    <div class="container" id="container">
        <div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>회원가입</h1>
                <input type="text" id="id" placeholder="아이디" />
                <input type="text" id="f-name" placeholder="성 예시)홍"/>
                <input type="text" id="l-name" placeholder="이름 예시)길동" />
                <input type="text" id="email" placeholder="이메일 예시)example@domain.com" />
                <input type="text" id="phone" placeholder="전화번호 예시)+82 01012345678" />
                <div class="password-container">
                    <input type="password" id="password" placeholder="비밀번호" />
                    <i class="fas fa-eye-slash password-toggle" id="password-toggle"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="비밀번호 확인" />
                    <i class="fas fa-eye-slash password-toggle" id="confirm-password-toggle"></i>
                </div>
                <p id="password-error" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</p>

                <div class="btn-grad" id="register">회원가입</div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>로그인</h1>
                <input type="email" id="login-email" placeholder="이메일" />
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="비밀번호" />
                    <i class="fas fa-eye-slash password-toggle" id="login-password-toggle"></i>
                </div>
                <a href="find/index.html">비밀번호 찾기</a>
                <div class="btn-grad" id="login">로그인</div>
            </form>
        </div>
        </div>

        <div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>돌아오신 것을 환영합니다!</h2>
                    <p></p>
                    <div class="btn-grad" id="signIn">로그인</div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>환영합니다!</h2>
                    <p></p>
                    <div class="btn-grad" id="signUp">회원가입</div>
                </div>
            </div>
        </div>
        </div>
    </div>

    </div>
    <script>
        const signUpBtn = document.getElementById('signUp');
        const signInBtn = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpBtn.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInBtn.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
    <script type="module" src="ko.js"></script>
</body>
</html>
