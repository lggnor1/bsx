<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSX</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">LOADING</div>
    </div>
    <div class="content-wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="../public/ko.html">로그인</a></li>
                    <li><a href="../public/ko.html">회원가입</a></li>
                    <li><a href="" id="contactLink">고객센터</a></li>
                    <li>
                        <select id="languageSelect">
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="lang dm-serif-text-regular-italic" data-lang="welcome" style="color: red;">BetterSystemX</h1>
            <h2 class="lang jua-regular" data-lang="description">게이머들을 위한 최적화 프로그램</h2>
            <button class="lang jua-regular" data-lang="learnMore">더 알아보기</button>
        </div>
    </section>

    <section class="features jua-regular">
        <div class="feature">
            <h2>기능 1</h2>
            <p>간단하고 효율적인 기능</p>
        </div>
        <div class="feature">
            <h2>기능 2</h2>
            <p>빠르고 안정적인 시스템</p>
        </div>
        <div class="feature">
            <h2>기능 3</h2>
            <p>모든 기기에서 최적화된 경험</p>
        </div>
    </section>

    <div class="card-container jua-regular">
        <button class="arrow left" id="prevBtn">&#8592;</button>
        <div class="card" id="card">
            <h1>Plan</h1>
            <h3>Price</h3>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <button>선택하기</button>
        </div>
        <button class="arrow right" id="nextBtn">&#8594;</button>
    </div>

    <footer>
        <p>&copy; 2025 BetterSystemX. 모든 권리 보유.</p>
    </footer>

    <script src="ko_script.js"></script>
</div>
<script src="script.js"></script>
<script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged } from "firebase/auth";
    
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // 사용자가 로그인한 상태
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('registerButton').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'block';
        } else {
            // 사용자가 로그아웃한 상태
            document.getElementById('loginButton').style.display = 'block';
            document.getElementById('registerButton').style.display = 'block';
            document.getElementById('logoutButton').style.display = 'none';
        }
    });
    </script>
</body>
</html>
