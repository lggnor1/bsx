<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">LOADING</div>
    </div>
    <div class="content-wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="cart" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCount">0</span>
                    </a></li>
                    <li><a href="/index.html">로그아웃</a></li>
                    <li><a href="" id="contactLink">고객센터</a></li>
                    <li>
                        <select id="languageSelect">
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="lang dm-serif-text-regular-italic" data-lang="welcome" style="color: red;">BetterSystemX</h1>
            <h2 class="lang jua-regular" data-lang="description">게이머들을 위한 최적화 프로그램</h2>
        </div>
    </section>

    <section class="features jua-regular">
        <div class="feature">
            <h2>기능 1</h2>
            <p>간단하고 효율적인 기능</p>
        </div>
        <div class="feature">
            <h2>기능 2</h2>
            <p>빠르고 안정적인 시스템</p>
        </div>
        <div class="feature">
            <h2>기능 3</h2>
            <p>모든 기기에서 최적화된 경험</p>
        </div>
    </section>

    <div class="card-container jua-regular">
        <button class="arrow left" id="prevBtn">&#8592;</button>
        <div class="card" id="card">
            <h1>Plan</h1>
            <h3>Price</h3>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <button class="addToCart">선택하기</button>
        </div>
        <button class="arrow right" id="nextBtn">&#8594;</button>
    </div>
    <!-- 장바구니 모달 -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>장바구니</h2>
            <div id="cartItems"></div>
            <div id="cartTotal">총액: ₩0</div>
            <button id="checkoutBtn">구매하기</button>
        </div>
    </div>
    <!-- 결제 모달 -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>결제 방법 선택</h2>
            <div id="paymentMethods">
                <button id="paypalBtn">PayPal</button>
                <button id="cardBtn">신용카드</button>
                <button id="kakaoPayBtn">카카오페이</button>
                <button id="bankTransferBtn">계좌이체</button>
            </div>
            <div id="paymentDetails"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BetterSystemX. 모든 권리 보유.</p>
    </footer>

    <script src="ko.js"></script>
</div>
<script src="script.js"></script>
<script src="cart.js"></script>
<script src="payment.js"></script>
</body>
</html>
