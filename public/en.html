<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login | BetterSystemX</title>
</head>
<body>
    <div class="body-container">
    <div class="container" id="container">
        <div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" id="id" placeholder="ID" />
                <input type="text" id="f-name" placeholder="First Name ex)Hong"/>
                <input type="text" id="l-name" placeholder="Last Name ex)Gil Dong" />
                <input type="text" id="email" placeholder="Email ex)example@domain.com" />
                <input type="text" id="phone" placeholder="Phone ex)+82 01012345678" />
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" />
                    <i class="fas fa-eye-slash password-toggle" id="password-toggle"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Re-Enter Password" />
                    <i class="fas fa-eye-slash password-toggle" id="confirm-password-toggle"></i>
                </div>
                <p id="password-error" style="color: red; display: none;">Passwords do not match</p>
                <div class="btn-grad" id="register">Register</div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>login</h1>
                <input type="email" id="login-email" placeholder="email" />
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="password" />
                    <i class="fas fa-eye-slash password-toggle" id="login-password-toggle"></i>
                </div>
                <a href="#">Find Passwords</a>
                <div class="btn-grad" id="login">login</div>
            </form>
        </div>
        </div>

        <div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p></p>
                    <div class="btn-grad" id="signIn">Log In</div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Welcome!</h2>
                    <p></p>
                    <div class="btn-grad" id="signUp">Register</div>
                </div>
            </div>
        </div>
        </div>
    </div>

    </div>
    <script>
        const signUpBtn = document.getElementById('signUp');
        const signInBtn = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpBtn.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInBtn.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
